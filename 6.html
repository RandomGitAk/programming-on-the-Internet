<script >
 
  function addRow(id){
    var tbody = document.getElementById(id).getElementsByTagName("TBODY")[0];
    var row = document.createElement("TR")

    var td1 = document.createElement("TD")
 var text = document.getElementsByTagName("input")[0];
      var val1=text.value;
    td1.appendChild(document.createTextNode(val1))


    var td2 = document.createElement("TD")
     var text = document.getElementsByTagName("input")[1];
      var val2=text.value;
    td2.appendChild (document.createTextNode(val2))


    var td3 = document.createElement("TD")
    var text = document.getElementsByTagName("input")[2];
      var val3=text.value;
    td3.appendChild (document.createTextNode(val3))
    row.appendChild(td1);
    row.appendChild(td2);
    row.appendChild(td3);
    tbody.appendChild(row);
  }
</script>
